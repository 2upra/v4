name: SonarCloud analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: read
  actions: write

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.23'
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-progress

      # Uncomment this section if you want to run PHPUnit tests
      # - name: Run PHPUnit tests
      #   run: |
      #     if [ -f "phpunit.xml" ]; then
      #       vendor/bin/phpunit --coverage-clover=coverage.xml
      #     else
      #       vendor/bin/phpunit --no-configuration --coverage-clover=coverage.xml
      #     fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # This is the Eclipse Temurin distribution

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=2upra_v4
            -Dsonar.organization=2upra
            -Dsonar.sources=.
            -Dsonar.php.coverage.reportPaths=coverage.xml
            -Dsonar.verbose=true